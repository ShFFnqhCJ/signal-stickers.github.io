<html>
  <head>
    <title>Signal Stickers - Unofficial Signal Sticker Directory</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/clusterize.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/clusterize.min.js"></script>
    <script type="text/javascript" src="js/handlebars.min-v4.5.3.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
   <div class="header">
     <h1>Signal Stickers</h1>
     <h2>Unofficial sticker directory for Signal.</h2>
     <input type="text" placeholder="Search..." id="search" />
   </div>

    <div id="scroll-area" class="clusterize-scroll">
      <div id="content-area" class="clusterize-content">
        <div class="clusterize-no-data">Loading data...</div>
      </div>
    </div>

    <script id="pack-template" type="text/x-handlebars-template">
      <div class="pack" data-url="{{url}}" onclick="onPackClicked('{{url}}')">
        <img src="img/covers/{{coverFileName}}" />
        <h1>{{title}}</h1>
        <h2>{{author}}</h2>
      </div>
    </script>
  </body>
</html>
